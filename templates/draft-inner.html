<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header themeable">Draft History: </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <img class="draft-loading" src="../loading.gif">
        <div rv-each-pick="data.picks" class="panel panel-default themeable">
          <div class="panel-heading">Pack { pick.packNumber }, Pick { pick.pickNumber }</div>
          <div class="panel-body">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div>
                  <i rv-rarity="pick.pick.rarity" class="fa fa-circle fa-fw"></i><b><i>{ pick.pick.name }</i></b> <span rv-multimana="pick.pick.cost"></span>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div rv-each-pass="pick.pack">
                <i rv-rarity="pass.rarity" class="fa fa-circle fa-fw"></i>{ pass.name } <span rv-multimana="pass.cost"></span>
              </div>
            </div>
          </div>
        </div>


    </div>
    <!-- /.col-lg-8 -->

    <div class="col-lg-4">
        <div class="panel panel-default themeable">
            <div class="panel-heading">
                <i class="fa fa-bell fa-fw"></i> My decks
                <span class="header-toggle">
                    <label class="switch switch_type1" role="switch">
                      <input type="checkbox" class="switch__toggle" id="edit-decks">
                      <span class="switch__label"></span>
                    </label>
                </span>
                <span class="header-toggle" id="deck-edit-label">Edit</span>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <img id="decks-loading" src="../loading.gif">
                <div class="list-group themeable">
                    <div rv-each-deck="data.homeDeckList" rv-deckid="deck.deckID" rv-class-deckhidden="deck.hidden">
                        <a rv-href="deck.link" rv-fixhref="" class="list-group-item">
                            <i class="fa fa-leanpub fa-fw"></i> { deck.deckName }
                            <span class="pull-right text-muted small"><em> { deck.wins } <i class="fa fa-caret-up fa-fw green"></i> / { deck.losses} <i class="fa fa-caret-down fa-fw red"></i></em>
                            </span>
                        </a>
                        <div class="hide-deck" style="display: none;">
                          <button rv-hide="deck.hidden" style="display: none;" rv-softhidedeck="deck.deckID" class="hide-deck-button btn btn-sm btn-danger themeable">Hide from quick view</button>
                          <button rv-show="deck.hidden" style="display: none;" rv-unhidedeck="deck.deckID" class="hide-deck-button btn btn-sm btn-info themeable">Show in quick view</button>
                        </div>
                    </div>
                </div>
                <!-- /.list-group -->
                <a href="/decks" rv-fixhref="" class="btn btn-default btn-block themeable">View All Decks</a>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel .chat-panel -->
    </div>
    <!-- /.col-lg-4 -->


</div>
<!-- /.row -->
<script>
  if (localStorage.getItem("dark-mode") == "true") {
    enableDarkMode(true)
    $(function() {
      enableDarkMode(true)
    })
  }
</script>
