<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 id="login-header" class="panel-title">Please enter your MTGA Username</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" name="MTGAUsername" id="username" autofocus>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <div>
                            <img id="token-loading" src="../loading.gif" style="position: relative; top: 0px; left: 8px; opacity: 0;">
                            <input type="button" style="margin-top: -38px;" id="token-req-button" onclick="authRequest()" class="btn btn-lg btn-success btn-block" value="Request Token">
                        </div>
                        <br />
                        <div id="auth-container" style="display:none;">
                            <div class="form-group">
                                <center>
                                <input class="form-control" name="accessCode" id="access-code">
                                </center>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div>
                              <img id="auth-loading" src="../loading.gif" style="position: relative; top: 0px; left: 8px; opacity: 0;">
                              <input style="margin-top: -38px;" id="token-submit-button" type="button" onclick="authAttempt()" class="btn btn-lg btn-success btn-block" value="Log in">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/main.js"></script>

    <!-- toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link href="../vendor/bootstrap-pin-input/bootstrap-pincode-input.css" rel="stylesheet">
    <script src="../vendor/bootstrap-pin-input/bootstrap-pincode-input.js"></script>
<script>
    $(function() {
     if (getCookie("token")) {
      window.location.href = ".."
     }
    })
</script>
</body>

</html>
