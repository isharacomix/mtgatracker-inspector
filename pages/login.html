<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 id="login-header" class="panel-title">Please enter your MTGA Username</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" name="MTGAUsername" id="username" autofocus>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <div>
                            <img id="token-loading" src="../loading.gif" style="position: relative; top: 0px; left: 8px; opacity: 0;">
                            <input type="button" style="margin-top: -38px;" id="token-req-button" onclick="authRequest()" class="btn btn-lg btn-success btn-block" value="Request Token">
                        </div>
                        <br />
                        <div id="auth-container" style="display:none;">
                            <p><i>Our discord bot has sent you a 6-digit pin</i></p>
                            <div class="form-group">
                                <center>
                                <input class="form-control" name="accessCode" id="access-code">
                                </center>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div>
                              <img id="auth-loading" src="../loading.gif" style="position: relative; top: 0px; left: 8px; opacity: 0;">
                              <input style="margin-top: -38px;" id="token-submit-button" type="button" onclick="authAttempt()" class="btn btn-lg btn-success btn-block" value="Log in">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <center>
                <p class="reminder">
                    <i>Logging in to inspector, or using MTGATracker is an<br />implicit agreement to MTGATracker's
                    <a class="link-subd" href="https://github.com/shawkinsl/mtga-tracker/blob/master/privacy.md">privacy policy</a></i>
                </p>
            </center>
        </div>
    </div>
